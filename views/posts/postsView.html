<section ng-controller="PostsController" >

    <div class="container">

        <ul style="list-style-type: none;">
            <li ng-repeat="post in posts">

                <div class="headerPanel" post-panel ng-heading="{{post.title}}" ng-body="{{post.body}}"></div>

            </li>
        </ul>
        

    </div>

</section>
